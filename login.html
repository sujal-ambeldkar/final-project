<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Fade effect */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .login-wrapper {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      animation: slideUp 0.7s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo img {
      width: 120px;
      margin-bottom: 30px;
      animation: fadeSpin 1s ease;
      width: 120px;
      margin-bottom: 30px;
      animation: fadeSpin 1s ease;
      margin-bottom: 20px;
      width: 90px;
      height: 90px;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeSpin {
      from {
        opacity: 0;
        transform: rotate(-30deg) scale(0.8);
      }

      to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 400;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #282828;
      color: #fff;
    }

    input::placeholder {
      color: #b3b3b3;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #1DB954;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1ed760;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #b3b3b3;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      color: #1DB954;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        width: 70%;
        padding: 25px;
      }

      .logo img {
        width: 90px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }

      a {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="logo">
      <img src="images\unnamed.jpg" alt="Spotify Logo">
    </div>
    <h2>Log In</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Enter username" required>
      <input type="password" id="loginPassword" placeholder="Enter password" required>
      <input type="submit" value="Log In">
    </form>

    <a href="signup.html">Make a new account</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");

      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // prevent page reload
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const res = await fetch("https://final-project-backend-2-b3de.onrender.com/login", {

            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (data.success) {
            // Store as object with key 'user', which your music script expects
            localStorage.setItem("user", JSON.stringify({ username: data.username }));
            window.location.href = "/"; // redirect to homepage
          } else {
            alert(data.message);
          }
        } catch (err) {
          console.error(err);
          alert("Login failed. Try again!");
        }
      });
    });

  </script>
</body>

</html>
